<form [formGroup]="form">
  <mat-tab-group>
    <mat-tab label="Quick Field">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Quick Field</mat-label>
        <mat-select formControlName="quickField">
          <mat-option [value]="meta.name" *ngFor="let meta of metadata">
            {{ meta.label || meta.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-tab>
    <mat-tab label="Always Visible">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Always Visible Fields</mat-label>
        <mat-select formControlName="alwaysVisibleFields" multiple>
          <mat-option [value]="meta.name" *ngFor="let meta of metadata">
            {{ meta.label || meta.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-tab>
    <mat-tab label="Options">
      <div class="options">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Placeholder</mat-label>
          <input matInput formControlName="placeholder" />
        </mat-form-field>
        <mat-checkbox formControlName="showAdvanced"
          >Show Advanced</mat-checkbox
        >
      </div>
    </mat-tab>
    <mat-tab label="Behavior">
      <div class="options">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mode</mat-label>
          <mat-select formControlName="mode">
            <mat-option value="auto">Auto</mat-option>
            <mat-option value="filter">Filter</mat-option>
            <mat-option value="card">Card</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-checkbox formControlName="allowSaveTags"
          >Allow Save Tags</mat-checkbox
        >
      </div>
    </mat-tab>
    <mat-tab label="Advanced">
      <div class="options">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Change Debounce (ms)</mat-label>
          <input
            matInput
            type="number"
            formControlName="changeDebounceMs"
            min="100"
            max="1000"
          />
          <mat-error *ngIf="form.controls.changeDebounceMs.invalid">
            Value must be between 100 and 1000
          </mat-error>
        </mat-form-field>
      </div>
    </mat-tab>
  </mat-tab-group>
</form>
