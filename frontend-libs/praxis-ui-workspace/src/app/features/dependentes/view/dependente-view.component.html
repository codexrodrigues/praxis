<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon aria-hidden="true">group</mat-icon>
      <span>Detalhes do Dependente</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <praxis-dynamic-form
      resourcePath="dependentes"
      [resourceId]="id || undefined"
      formId="dependentes-view"
      mode="view"
      [editModeEnabled]="true"
    >
    </praxis-dynamic-form>
  </mat-card-content>
</mat-card>
