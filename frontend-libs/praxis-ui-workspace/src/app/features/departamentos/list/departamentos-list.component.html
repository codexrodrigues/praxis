<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon aria-hidden="true">apartment</mat-icon>
      <span>Departamentos</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <praxis-table
      resourcePath="departamentos"
      [editModeEnabled]="true"
      (rowClick)="onRowClick($event)"
      (rowAction)="onRowAction($event)"
    >
    </praxis-table>
  </mat-card-content>
</mat-card>
